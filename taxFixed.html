<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="twitter:card" content="summary">
    <meta property="og:url" content="https://susumu-1117.github.io/taxcountFixed/taxFixed.html">
    <meta property="og:title" content="税込価格計算(ver:2.0)">
    <meta property="og:description" content="N予備校プログラミング入門コース,冬のコンテストノーマルコースで制作した、「税込価格計算(ver:2.0)」サイトです。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>税込価格計算(ver:2.0)</title>
  </head>
  <body class="bg-success-subtle">
      <header>
        <nav class="navbar bg-success" data-bs-theme="dark">
          <div class="container-fluid">
            <a href="#" class="navbar-brand">税込価格計算(ver:2.0)
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-currency-yen ms-1" viewBox="0 0 16 16">
                <path d="M8.75 14v-2.629h2.446v-.967H8.75v-1.31h2.445v-.967H9.128L12.5 2h-1.699L8.047 7.327h-.086L5.207 2H3.5l3.363 6.127H4.778v.968H7.25v1.31H4.78v.966h2.47V14h1.502z"/>
              </svg>
            </a>
          </div>
        </nav>
      </header>

    <div class="container pt-5">
      <h1>税込価格を計算します</h1>
      <p>調べたい価格と税率を入力してください</p>
      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="price" size="25" maxlength="15" placeholder="15桁まで入力できます">
            <select name="tax" class="form-control" id="tax-select">
              <option value="">--税率を選んでください--</option>
              <option value="5">5%</option>
              <option value="8">8%</option>
              <option value="10">10%</option>
            </select>
            <button class="btn btn-primary" id="taxcount">税込価格</button>
          </div>
        </div>
      </div>

      <p>割引計算もしてみる(0.1%-99%)</p>
      
      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="discount" min="0.1" max="99">
            <button class="btn btn-primary" id="discount-button">割引価格</button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-9">
          <div id="result-area"></div>
        </div>
      </div>
      <div class="mt-3"><p><button class="btn btn-secondary" id="reload">再計算</button></p></div>
    </div>

    <div class="fixed-bottom bg-success text-center text-white">@2024 susumu-1117</div>
  
    <script src="taxcount.js"></script>
  </body>
</html>
